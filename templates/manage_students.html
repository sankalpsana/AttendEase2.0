{% extends "base.html" %}

{% block title %}Manage Students - AttendEase{% endblock %}

{% block header %}Manage Students{% endblock %}

{% block content %}
<div class="content-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group search-box" style="width: 300px;">
            <span class="input-group-text"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="searchStudent" class="form-control" placeholder="Search students...">
        </div>
        <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#addStudentModal">
            <i class="fas fa-plus me-2"></i>Add Student
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Section</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addStudentForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="rollNumber" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Section</label>
                                <select class="form-select" id="sectionName" required>
                                    <option value="" disabled selected>Select Section</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Face Data</label>
                            <div class="webcam-container" id="webcamContainer">
                                <video id="video" autoplay playsinline></video>
                                <button type="button" id="snap"
                                    class="btn btn-primary d-block mx-auto mt-2 w-75">Capture Photo</button>
                            </div>
                            <div class="captured-photo-container" id="capturedPhotoContainer" style="display: none;">
                                <img id="capturedImage" class="img-fluid mb-2" />
                                <button type="button" id="retakePhoto" class="btn btn-secondary w-75">Retake
                                    Photo</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitAddStudent()">Save Student</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editStudentForm">
                    <input type="hidden" id="editOriginalRollNumber">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="editRollNumber" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Section</label>
                        <select class="form-select" id="editSectionName" required>
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitEditStudent()">Update Student</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let photoBase64 = null;
    let stream = null;
    const video = document.getElementById('video');

    // --- Initial Fetching ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchStudents();
        fetchSections();
    });

    function fetchSections() {
        fetch('/fetch-sections')
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const addSelect = document.getElementById('sectionName');
                    const editSelect = document.getElementById('editSectionName');

                    // Clear and add default
                    addSelect.innerHTML = '<option value="" disabled selected>Select Section</option>';
                    editSelect.innerHTML = '<option value="" disabled selected>Select Section</option>';

                    data.sections.forEach(sec => {
                        const opt1 = document.createElement('option');
                        opt1.value = sec.section_name;
                        opt1.textContent = sec.section_name;
                        addSelect.appendChild(opt1);

                        const opt2 = document.createElement('option');
                        opt2.value = sec.section_name;
                        opt2.textContent = sec.section_name;
                        editSelect.appendChild(opt2);
                    });
                }
            });
    }

    function fetchStudents() {
        const tbody = document.getElementById('studentTableBody');
        tbody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';

        fetch('/fetch-students')
            .then(res => res.json())
            .then(data => {
                tbody.innerHTML = '';
                if (data.success && data.students.length > 0) {
                    data.students.forEach(student => {
                        const row = `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.roll_number}</td>
                                <td>${student.section_name || '-'}</td>
                                <td>${student.email}</td>
                                <td>
                                    <button class="btn btn-primary action-btn" onclick="openEditModal('${student.roll_number}', '${student.name.replace(/'/g, "\\'")}', '${student.email}', '${student.section_name}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger action-btn" onclick="deleteStudent('${student.roll_number}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No students found</td></tr>';
                }
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error fetching students</td></tr>';
            });
    }

    // --- Search ---
    document.getElementById('searchStudent').addEventListener('input', function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll('#studentTableBody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(value) ? '' : 'none';
        });
    });

    // --- Webcam Logic for Add Modal ---
    const addModal = document.getElementById('addStudentModal');
    addModal.addEventListener('shown.bs.modal', startWebcam);
    addModal.addEventListener('hidden.bs.modal', stopWebcam);

    function startWebcam() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s;
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Webcam error:", err);
                alert("Could not access webcam.");
            });

        // Reset inputs
        photoBase64 = null;
        document.getElementById('webcamContainer').style.display = 'block';
        document.getElementById('capturedPhotoContainer').style.display = 'none';
        document.getElementById('addStudentForm').reset();
    }

    function stopWebcam() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    }

    document.getElementById('snap').addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        photoBase64 = canvas.toDataURL('image/jpeg');

        document.getElementById('capturedImage').src = photoBase64;
        document.getElementById('webcamContainer').style.display = 'none';
        document.getElementById('capturedPhotoContainer').style.display = 'block';
    });

    document.getElementById('retakePhoto').addEventListener('click', () => {
        photoBase64 = null;
        document.getElementById('webcamContainer').style.display = 'block';
        document.getElementById('capturedPhotoContainer').style.display = 'none';
    });


    // --- Add Student ---
    function submitAddStudent() {
        if (!photoBase64) {
            alert("Please capture a photo first!");
            return;
        }

        const data = {
            fullName: document.getElementById('fullName').value,
            rollNumber: document.getElementById('rollNumber').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            sectionName: document.getElementById('sectionName').value,
            photo: photoBase64
        };

        if (!data.fullName || !data.rollNumber || !data.email || !data.password || !data.sectionName) {
            alert("Please fill all fields.");
            return;
        }

        fetch('/add-student', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert("Student added!");
                    bootstrap.Modal.getInstance(addModal).hide();
                    fetchStudents();
                } else {
                    alert(res.message);
                }
            });
    }

    // --- Edit Student ---
    const editModal = new bootstrap.Modal(document.getElementById('editStudentModal'));

    function openEditModal(roll, name, email, section) {
        document.getElementById('editOriginalRollNumber').value = roll;
        document.getElementById('editRollNumber').value = roll;
        document.getElementById('editFullName').value = name;
        document.getElementById('editEmail').value = email;
        document.getElementById('editSectionName').value = section;
        editModal.show();
    }

    function submitEditStudent() {
        const data = {
            originalRollNumber: document.getElementById('editOriginalRollNumber').value,
            fullName: document.getElementById('editFullName').value,
            email: document.getElementById('editEmail').value,
            sectionName: document.getElementById('editSectionName').value
        };

        fetch('/update-student', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert("Student updated!");
                    editModal.hide();
                    fetchStudents();
                } else {
                    alert(res.message);
                }
            });
    }

    // --- Delete Student ---
    function deleteStudent(roll) {
        if (confirm(`Delete student ${roll}?`)) {
            fetch(`/delete-student/${roll}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(res => {
                    if (res.success) {
                        fetchStudents();
                    } else {
                        alert(res.message);
                    }
                });
        }
    }

</script>
{% endblock %}
