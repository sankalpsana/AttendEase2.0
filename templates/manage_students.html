{% extends "base.html" %}

{% block title %}Manage Students - AttendEase{% endblock %}

{% block header %}Manage Students{% endblock %}

{% block content %}
<div class="content-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group search-box" style="width: 300px;">
            <span class="input-group-text"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="searchStudent" class="form-control" placeholder="Search students...">
        </div>
        <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#addStudentModal">
            <i class="fas fa-plus me-2"></i>Add Student
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Section</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <div id="studentPagination" class="mt-3"></div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addStudentForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="rollNumber" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Section</label>
                                <select class="form-select" id="sectionName" required>
                                    <option value="" disabled selected>Select Section</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="captureLater">
                                <label class="form-check-label" for="captureLater">
                                    Capture Face Later (Skip Webcam)
                                </label>
                            </div>
                            <div id="webcamSection">
                                <label class="form-label">Face Data</label>
                                <div class="webcam-container">
                                    <video id="video" autoplay playsinline></video>
                                    <canvas id="canvas" style="display:none;"></canvas>
                                </div>
                                <div class="text-center mb-3">
                                    <button type="button" id="captureBtn" class="btn btn-primary">
                                        <i class="fas fa-camera me-2"></i>Capture Photo
                                    </button>
                                    <button type="button" id="retakeBtn" class="btn btn-secondary"
                                        style="display:none;">
                                        <i class="fas fa-redo me-2"></i>Retake
                                    </button>
                                </div>
                                <div class="captured-photo-container" style="display:none;">
                                    <p class="text-success fw-bold"><i class="fas fa-check-circle me-1"></i>Photo
                                        Captured</p>
                                    <img id="photoPreview" src="" alt="Captured Photo" class="img-fluid mb-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitAddStudent()">Save Student</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Student Modal -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editStudentForm">
                    <input type="hidden" id="editOriginalRollNumber">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="editRollNumber" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Section</label>
                        <select class="form-select" id="editSectionName" required>
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitEditStudent()">Update Student</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let photoBase64 = null; // This will now be `capturedPhoto`
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoPreview = document.getElementById('photoPreview');
    const webcamSection = document.getElementById('webcamSection');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const capturedPhotoContainer = document.querySelector('#webcamSection .captured-photo-container');

    let capturedPhoto = null; // New variable for captured photo data

    const studentPaginator = new TablePaginator({
        tbodyId: 'studentTableBody',
        paginationContainerId: 'studentPagination',
        rowsPerPage: 10,
        searchInputId: 'searchStudent'
    });

    // --- Initial Fetching ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchStudents();
        fetchSections();
    });

    function fetchSections() {
        fetch('/fetch-sections')
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const addSelect = document.getElementById('sectionName');
                    const editSelect = document.getElementById('editSectionName');

                    // Clear and add default
                    addSelect.innerHTML = '<option value="" disabled selected>Select Section</option>';
                    editSelect.innerHTML = '<option value="" disabled selected>Select Section</option>';

                    data.sections.forEach(sec => {
                        const opt1 = document.createElement('option');
                        opt1.value = sec.section_name;
                        opt1.textContent = sec.section_name;
                        addSelect.appendChild(opt1);

                        const opt2 = document.createElement('option');
                        opt2.value = sec.section_name;
                        opt2.textContent = sec.section_name;
                        editSelect.appendChild(opt2);
                    });
                }
            });
    }

    function fetchStudents() {
        const tbody = document.getElementById('studentTableBody');
        tbody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';

        fetch('/fetch-students')
            .then(res => res.json())
            .then(data => {
                tbody.innerHTML = '';
                if (data.success && data.students.length > 0) {
                    data.students.forEach(student => {
                        const row = `
                            <tr>
                                <td>${student.name}</td>
                                <td>${student.roll_number}</td>
                                <td>${student.section_name || '-'}</td>
                                <td>${student.email}</td>
                                <td>
                                    <button class="btn btn-primary action-btn" onclick="openEditModal('${student.roll_number}', '${student.name.replace(/'/g, "\\'")}', '${student.email}', '${student.section_name}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger action-btn" onclick="deleteStudent('${student.roll_number}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                    studentPaginator.init();
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No students found</td></tr>';
                }
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error fetching students</td></tr>';
            });
    }

    // --- Webcam Logic for Add Modal ---
    const addModal = document.getElementById('addStudentModal');
    addModal.addEventListener('shown.bs.modal', startWebcam);
    addModal.addEventListener('hidden.bs.modal', stopWebcam);

    function startWebcam() {
        // Reset form and webcam state
        document.getElementById('addStudentForm').reset();
        document.getElementById('captureLater').checked = false;
        webcamSection.style.display = 'block';
        capturedPhoto = null;
        video.style.display = 'block';
        capturedPhotoContainer.style.display = 'none';
        captureBtn.style.display = 'inline-block';
        retakeBtn.style.display = 'none';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s;
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Webcam error:", err);
                alert("Could not access webcam.");
            });
    }

    function stopWebcam() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
    }

    captureBtn.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedPhoto = canvas.toDataURL('image/jpeg');

        photoPreview.src = capturedPhoto;
        video.style.display = 'none';
        capturedPhotoContainer.style.display = 'block';
        captureBtn.style.display = 'none';
        retakeBtn.style.display = 'inline-block';
    });

    retakeBtn.addEventListener('click', () => {
        capturedPhoto = null;
        video.style.display = 'block';
        capturedPhotoContainer.style.display = 'none';
        captureBtn.style.display = 'inline-block';
        retakeBtn.style.display = 'none';
    });


    // --- Add Student ---
    function submitAddStudent() {
        const fullName = document.getElementById('fullName').value;
        const rollNumber = document.getElementById('rollNumber').value;
        const sectionName = document.getElementById('sectionName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value; // Keep password field
        const captureLater = document.getElementById('captureLater').checked;

        if (!fullName || !rollNumber || !sectionName || !email || !password) {
            alert("Please fill all fields.");
            return;
        }

        let photoData = null;
        if (!captureLater) {
            if (!capturedPhoto) {
                alert("Please capture a photo first.");
                return;
            }
            photoData = capturedPhoto;
        }

        const data = {
            fullName: fullName,
            rollNumber: rollNumber,
            email: email,
            password: password,
            sectionName: sectionName,
            photo: photoData,
            skip_photo: captureLater
        };

        fetch('/add-student', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Student added successfully!');
                    bootstrap.Modal.getInstance(addModal).hide(); // Close modal
                    fetchStudents(); // Refresh student list
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while adding the student.');
            });
    }

    // Toggle Webcam Section based on Checkbox
    document.getElementById('captureLater').addEventListener('change', function () {
        if (this.checked) {
            webcamSection.style.display = 'none';
            stopWebcam(); // Stop webcam if skipping
        } else {
            webcamSection.style.display = 'block';
            startWebcam(); // Restart webcam if not skipping
        }
    });

    // --- Edit Student ---
    const editModal = new bootstrap.Modal(document.getElementById('editStudentModal'));

    function openEditModal(roll, name, email, section) {
        document.getElementById('editOriginalRollNumber').value = roll;
        document.getElementById('editRollNumber').value = roll;
        document.getElementById('editFullName').value = name;
        document.getElementById('editEmail').value = email;
        document.getElementById('editSectionName').value = section;
        editModal.show();
    }

    function submitEditStudent() {
        const data = {
            originalRollNumber: document.getElementById('editOriginalRollNumber').value,
            fullName: document.getElementById('editFullName').value,
            email: document.getElementById('editEmail').value,
            sectionName: document.getElementById('editSectionName').value
        };

        fetch('/update-student', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert("Student updated!");
                    editModal.hide();
                    fetchStudents();
                } else {
                    alert(res.message);
                }
            });
    }

    // --- Delete Student ---
    function deleteStudent(roll) {
        if (confirm(`Delete student ${roll}?`)) {
            fetch(`/delete-student/${roll}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(res => {
                    if (res.success) {
                        fetchStudents();
                    } else {
                        alert(res.message);
                    }
                });
        }
    }

</script>
{% endblock %}
