{% extends "base.html" %}

{% block title %}Manage Subjects - AttendEase{% endblock %}

{% block header %}Manage Subjects{% endblock %}

{% block content %}
<div class="content-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group search-box" style="width: 300px;">
            <span class="input-group-text"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="searchSubject" class="form-control" placeholder="Search subjects...">
        </div>
        <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
            <i class="fas fa-plus me-2"></i>Add Subject
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectTableBody">
                <!-- Subjects will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add Subject Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Subject</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addSubjectForm">
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="subjectName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitAddSubject()">Add Subject</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', fetchSubjects);

    function fetchSubjects() {
        const tbody = document.getElementById('subjectTableBody');
        tbody.innerHTML = '<tr><td colspan="3" class="text-center">Loading...</td></tr>';

        fetch('/fetch-subjects')
            .then(res => res.json())
            .then(data => {
                tbody.innerHTML = '';
                if (data.success && data.subjects.length > 0) {
                    data.subjects.forEach(subject => {
                        const row = `
                            <tr>
                                <td>${subject.subject_id}</td> <!-- ID -->
                                <td>${subject.subject_name}</td> <!-- Name -->
                                <td>
                                    <button class="btn btn-danger action-btn" onclick="deleteSubject(${subject.subject_id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted">No subjects found</td></tr>';
                }
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Error fetching subjects</td></tr>';
            });
    }

    // --- Search ---
    document.getElementById('searchSubject').addEventListener('input', function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll('#subjectTableBody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(value) ? '' : 'none';
        });
    });

    // --- Add Subject ---
    const addModal = new bootstrap.Modal(document.getElementById('addSubjectModal'));

    function submitAddSubject() {
        const name = document.getElementById('subjectName').value;
        if (!name) {
            alert("Please enter subject name.");
            return;
        }

        fetch('/add-subject', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ subject_name: name })
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert("Subject added!");
                    addModal.hide();
                    document.getElementById('addSubjectForm').reset();
                    fetchSubjects();
                } else {
                    alert(res.message);
                }
            });
    }

    // --- Delete Subject ---
    function deleteSubject(id) {
        if (confirm('Delete this subject?')) {
            fetch(`/delete-subject/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(res => {
                    if (res.success) {
                        fetchSubjects();
                    } else {
                        alert(res.message);
                    }
                });
        }
    }
</script>
{% endblock %}
