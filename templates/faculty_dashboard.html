<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Anurag University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 1rem;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #2575fc;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .user-info span {
            color: #333;
            font-weight: bold;
        }

        /* Cards */
        .card {
            background: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h5 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .card p {
            color: #666;
        }

        .card .btn {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Faculty Dashboard</h3>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>My Classes</h1>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>{{ user_name }}</span>
            </div>
        </div>

        <!-- Cards for Classes -->
        <div class="row" id="classesContainer">
            <!-- Classes will be dynamically populated here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional for animations) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript to Fetch and Display Classes -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch the faculty's assigned classes
        fetch('/fetch-faculty-classes')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const classesContainer = document.getElementById('classesContainer');
                    classesContainer.innerHTML = ''; // Clear existing content

                    data.classes.forEach(cls => {
                        const card = `
                                <div class="col-md-4">
                                    <div class="card">
                                        <h5>Class: ${cls.subject_name} - ${cls.section_name}</h5>
                                        <a href="/faculty-attendance?subject_id=${cls.subject_id}&section_name=${cls.section_name}" class="btn btn-primary">View Attendance</a>
                                        <a href="/mark-attendance?faculty_id={{user_id}}&subject_id=${cls.subject_id }&section_name=${cls.section_name }" class="btn btn-success">Mark Attendance</a>
                                    </div>
                                </div>
                            `;
                        classesContainer.insertAdjacentHTML('beforeend', card);
                    });
                } else {
                    alert('Error fetching classes: ' + data.message);
                }
            });
    });
</script>
</body>
</html>
