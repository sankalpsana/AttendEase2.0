<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #333;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 1rem;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #2575fc;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .user-info span {
            color: #333;
            font-weight: bold;
        }

        /* Cards */
        .card {
            background: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h5 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .card p {
            color: #666;
        }

        .card .icon {
            font-size: 2rem;
            color: #2575fc;
            margin-bottom: 1rem;
        }

        /* Add this to your existing CSS */
        .users-card {
            position: relative;
            overflow: hidden;
        }

        .button-container {
            position: absolute;
            bottom: -50px; /* Hide buttons initially */
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            transition: bottom 0.3s ease;
        }

        .users-card:hover .button-container {
            bottom: 0; /* Show buttons on hover */
        }

        .button-container .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-dashboard"></i> Dashboard</a></li>
            <li><a href="/manage-students"><i class="fas fa-graduation-cap "></i> Manage Students</a></li>
            <li><a href="/manage-faculty"><i class="fas fa-user"></i> Manage Faculty</a></li>
            <li><a href="/manage-sections"><i class="fas fa-layer-group"></i> Manage Sections</a></li>
            <li><a href="/admin-analytics"><i class="fas fa-bar-chart "></i> Analytics</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Welcome, Admin!</h1>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>{{ user_name }}</span>
            </div>
        </div>

        <!-- Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card users-card">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <h5>Users</h5>
                    <p>Manage all users and their roles.</p>
                    <!-- Hidden Buttons -->
                    <div class="button-container">
                        <a href="/manage-faculty" class="btn btn-primary btn-sm">Faculty</a>
                        <a href="/manage-students" class="btn btn-primary btn-sm">Students</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <a href="/manage-sections">
                    <div class="card">
                        <div class="icon"><i class="fas fa-book"></i></div>
                        <h5>Courses</h5>
                        <p>View and manage all courses.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/admin-analytics">
                    <div class="card">
                        <div class="icon"><i class="fas fa-chart-line"></i></div>
                        <h5>Analytics</h5>
                        <p>View system analytics and reports.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional for animations) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
