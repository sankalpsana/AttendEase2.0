{% extends "base.html" %}

{% block title %}Manage Faculty - AttendEase{% endblock %}

{% block header %}Manage Faculty{% endblock %}

{% block content %}
<div class="content-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group search-box" style="width: 300px;">
            <span class="input-group-text"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="searchFaculty" class="form-control" placeholder="Search faculty...">
        </div>
        <button class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#addFacultyModal">
            <i class="fas fa-plus me-2"></i>Add Faculty
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Faculty ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="facultyTableBody">
                <!-- Faculty rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add Faculty Modal -->
<div class="modal fade" id="addFacultyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Faculty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addFacultyForm">
                    <div class="mb-3">
                        <label class="form-label">Faculty ID</label>
                        <input type="text" class="form-control" id="facultyId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitAddFaculty()">Save Faculty</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Faculty Modal -->
<div class="modal fade" id="editFacultyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Faculty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editFacultyForm">
                    <input type="hidden" id="editOriginalFacultyId">
                    <div class="mb-3">
                        <label class="form-label">Faculty ID</label>
                        <input type="text" class="form-control" id="editFacultyId" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitEditFaculty()">Update Faculty</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', fetchFaculty);

    function fetchFaculty() {
        const tbody = document.getElementById('facultyTableBody');
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Loading...</td></tr>';

        fetch('/fetch-faculty')
            .then(res => res.json())
            .then(data => {
                tbody.innerHTML = '';
                if (data.success && data.faculty.length > 0) {
                    data.faculty.forEach(fac => {
                        const row = `
                            <tr>
                                <td>${fac.faculty_id}</td>
                                <td>${fac.name}</td>
                                <td>${fac.email}</td>
                                <td>
                                    <button class="btn btn-primary action-btn" onclick="openEditModal('${fac.faculty_id}', '${fac.name.replace(/'/g, "\\'")}', '${fac.email}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger action-btn" onclick="deleteFaculty('${fac.faculty_id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No faculty found</td></tr>';
                }
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error fetching faculty</td></tr>';
            });
    }

    // --- Search ---
    document.getElementById('searchFaculty').addEventListener('input', function () {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll('#facultyTableBody tr');
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(value) ? '' : 'none';
        });
    });

    // --- Add Faculty ---
    const addModal = new bootstrap.Modal(document.getElementById('addFacultyModal'));

    function submitAddFaculty() {
        const data = {
            faculty_id: document.getElementById('facultyId').value,
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        if (!data.faculty_id || !data.fullName || !data.email || !data.password) {
            alert("Please fill all fields.");
            return;
        }

        fetch('/add-faculty', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert("Faculty added!");
                    addModal.hide();
                    // Clear form
                    document.getElementById('addFacultyForm').reset();
                    fetchFaculty();
                } else {
                    alert(res.message);
                }
            });
    }

    // --- Edit Faculty ---
    const editModal = new bootstrap.Modal(document.getElementById('editFacultyModal'));

    function openEditModal(id, name, email) {
        document.getElementById('editOriginalFacultyId').value = id;
        document.getElementById('editFacultyId').value = id;
        document.getElementById('editFullName').value = name;
        document.getElementById('editEmail').value = email;
        editModal.show();
    }

    function submitEditFaculty() {
        const data = {
            originalFacultyId: document.getElementById('editOriginalFacultyId').value,
            fullName: document.getElementById('editFullName').value,
            email: document.getElementById('editEmail').value
        };

        fetch('/update-faculty', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                if (res.success) {
                    alert("Faculty updated!");
                    editModal.hide();
                    fetchFaculty();
                } else {
                    alert(res.message);
                }
            });
    }

    // --- Delete Faculty ---
    function deleteFaculty(id) {
        if (confirm(`Delete faculty ${id}?`)) {
            fetch(`/delete-faculty/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(res => {
                    if (res.success) {
                        fetchFaculty();
                    } else {
                        alert(res.message);
                    }
                });
        }
    }
</script>
{% endblock %}
